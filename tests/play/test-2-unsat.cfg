;; UNSAT

;; L(CFG) = { ww^{R}  | w \in {a,b}^{*} }

( S-> []; 
  S-> [ "a" S "a" ]; 
  S-> [ "b" S "b" ] 
)

;; L(CFG) = { wcw^{R} | w \in {a,b}^{*} }

( S-> [ "c" ]; 
  S-> [ "a" S "a" ]; 
  S-> [ "b" S "b" ] 
)

