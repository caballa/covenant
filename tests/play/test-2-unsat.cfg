;; UNSAT

;; L(CFG) = { ww^{R}  | w \in {a,b}^{*} }

( S-> []; 
  S-> [ "a" S "a" ]; 
  S-> [ "b" S "b" ] 
)

;; L(CFG) = { wcw^{R} | w \in {a,b}^{*} }

( S-> [ \x63 ]; 
  S-> [ "a" S "a" ]; 
  S-> [ "b" S "b" ] 
)

;; About format:
;; - The non-terminal symbol appearing on the left-hand side of the
;;   first grammar production is considered the start symbol of the
;;   grammar.
;; - Terminal symbols ranges from 0 to 127 in hexadecimal format.



