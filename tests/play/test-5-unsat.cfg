;; UNSAT but not regularly separable
;; Similar to test-4.cfg but without empty string.

;; CFG1= a's followed by b's with same number of a's and b's

(S-> [ \x61 \x62 ]; S-> [ \x61 S \x62 ])

;; CFG2= a's followed by b's with twice number of b's 

(S-> [ \x61 \x62 \x62 ]; S-> [ \x61 S \x62 \x62 ])

;; About format:
;; - The non-terminal symbol appearing on the left-hand side of the
;;   first grammar production is considered the start symbol of the
;;   grammar.
;; - Terminal symbols ranges from 0 to 127 in hexadecimal format.




