;; UNSAT
;; The languages cannot be expressed by VPL but still regularly separable.

;; L = { ww^{R}(ab)+  | w \in {a,b}^{*} }

(  S -> [ A B]; 
   A -> [\x61 \x61]; 
   A -> [\x62 \x62]; 
   A -> [ \x61 S \x61, \x62 S \x62 ]; 
   B -> [ \x61 \x62 B]; 
   B->[ \x61 \x62]  
)

;; L = { ww^{R}(ba)+  | w \in {a,b}^{*} }

(  S -> [ A B]; 
   A -> [\x61 \x61]; 
   A -> [\x62 \x62]; 
   A -> [ \x61 S \x61, \x62 S \x62 ]; 
   B -> [ \x62 \x61 B];
   B->[ \x62 \x61]  
) 

;; About format:
;; - The non-terminal symbol appearing on the left-hand side of the
;;   first grammar production is considered the start symbol of the
;;   grammar.
;; - Terminal symbols ranges from 0 to 127 in hexadecimal format.

